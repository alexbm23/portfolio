<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificación</title>
    <link rel="shortcut icon" href="./IMG/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/modificacion.css">
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            
            <label for="tab-2" class="tab">Modificación de datos</label>
            <div class="login-form">
                
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="DNI" class="label">DNI</label>
                        <input id="DNI" type="text" class="input" placeholder="66554334K">
                    </div>
                    
                    <div class="group">
                        <label for="name" class="label">Nombre</label>
                        <input id="name" type="text" class="input" placeholder="Luis">
                    </div>
                    <div class="group">
                        <label for="apellidos" class="label">Apellidos</label>
                        <input id="apellidos" type="text" class="input" placeholder="Aragonés Martínez">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Correo Electrónico</label>
                        <input id="pass" type="text" class="input" placeholder="luis@aragones.es">
                    </div>
                    <div class="group">
                        <label for="tlf" class="label">Teléfono</label>
                        <input id="tlf" type="text" class="input" placeholder="669669669">
                    </div>
                    <div class="group">
                        <label for="" class="label">Provincia</label>
                            <select name="provincia" id="provincia" class="select">
                                <option value="29">Málaga</option>
                                <option value="13">Granada</option>
                                <option value="04">Almería</option>
                                <option value="04">Sevilla</option>
                                <option value="04">Cádiz</option>
                                <option value="04">Jaén</option>
                                <option value="04">Huelva</option>
                                <option value="04">Córdoba</option>

                            </select>
                    </div>    
                    <div class="group">
                        <label for="Dir" class="label">Dirección</label>
                        <input id="Dir" type="text" class="input" placeholder="C/Picasso Nº 14, Málaga">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Modificar Datos">
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
